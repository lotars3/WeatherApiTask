<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/mvc">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        function sendData() {
            var curr1 = document.getElementById("name").value;

            window.location.href = "/" + curr1;
        }
        
        function onInputEdited(name) {
            var curr = document.getElementById("name").value;
            callToServer(curr);
        }


        function callToServer(typedText) {
            console.log(typedText);
            $.ajax({
                url: "/api/typedCity/" + typedText,
                type: "get", //send it through get method
                success: function(response) {
                        var list = document.getElementById('hints1');
                        list.innerHTML = "";

                        response.forEach(function (oneElement) {
                            var option = document.createElement('option');
                            option.value = oneElement;
                            list.appendChild(option);
                        })
                },
                error: function(xhr) {
                }
            });
        }
    </script>
</head>
<body>
    <canvas id="currencyChart" width="200px" height="50px"></canvas>

    <div style="text-align: center;">
        <input oninput="onInputEdited"  id="name" list="hints1" placeholder="Podaj miasto">
        <datalist id="hints1"></datalist>


        <button onclick="sendData()">Slij</button>
    </div>


    <script th:inline="javascript">

    var ctx = document.getElementById("currencyChart").getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [[${labels}]],
            datasets: [{
                label: [[${currencyNameOne}]],
                data: [[${dataOne}]],
                 backgroundColor: "rgba(255, 99, 132, 0.2)"
                 ]
            },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:false
                    }
                }]
            }
        }
    });


    </script>
</body>
</html>
